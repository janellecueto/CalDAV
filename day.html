<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/bootstrap-reboot.min.css">

            <div class="btn-group">

        <div class="day-wrapper">

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

    </div>
